<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Backend - Daten hinzufügen</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simpledotcss@2.2.0/simple.min.css">
</head>
<body>
<header>
  <h1>Backend: Datenverwaltung</h1>
  <nav>
    <a href="/">Zur öffentlichen Seite</a>
    <form th:action="@{/logout}" method="post" style="display: inline;">
      <button type="submit">Logout</button>
    </form>
  </nav>
</header>

<main>
  <h2>Neue CO2-Daten hinzufügen</h2>

  <div th:if="${successMessage}" style="color: green; margin-bottom: 1em;">
    <p th:text="${successMessage}"></p>
  </div>

  <form th:action="@{/backend/add}" th:object="${co2Data}" method="post">
    <label for="country">Land:</label>
    <input type="text" id="country" th:field="*{country}" required>

    <label for="year">Jahr:</label>
    <input type="number" id="year" th:field="*{msyear}" required>

    <label for="emissionValue">Emission (in kt):</label>
    <input type="number" step="0.01" id="emissionValue" th:field="*{emissionValue}" required>

    <button type="submit">Daten speichern</button>
  </form>
</main>
</body>
</html>
